<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap');
        body {
            font-family: "Livvic";
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        .confirmation-image {
            width: 100%;
            max-width: 200px;
            margin: 0 auto 20px;
        }
        .details {
            font-size: 14px;
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-bottom: 10px;
            color: white;
        }
        .home-btn {
            background-color: #feda15;
            color: black;
        }
        .submit-btn {
            background-color: #e0e0e0;
            color: #333;
        }
        .contact-link {
            color: #00bfff;
            text-decoration: none;
            font-size: 14px;
        }
        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- App Logo -->
        <h1>Thank You!</h1>
        <p>Your submission has been received by Emeka Kalu</p>

        <!-- Confirmation Image -->
        <img src="download (3).gif" alt="Confirmation" class="confirmation-image">

        <!-- Confirmation Details -->
        <div class="details">
            <strong>Confirmation Details</strong>
            <p>Emeka will get back to you concerning your submission shortly</p>
        </div>

        <!-- Buttons -->
        <a href="https://emekakalu.vercel.app" class="btn home-btn">Return to Home</a>
        <a href="https://emekakalu.vercel.app/bookingform.html" class="btn submit-btn">Submit Another Form</a>

        <!-- Contact Us -->
    </div>

</body>
</html>
