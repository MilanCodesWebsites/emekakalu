<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Motivational Speaker</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap');
        body {
            font-family: "Livvic";
            background-color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 50px  auto;
            
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        form{
            width: 100%;
        }
        .back-arrow {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: inline-block;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            margin: auto;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: yellow;
            color: black;
            border: none;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            width: 95%;
            border-radius: 4px;
             text-align: center;
            margin: auto;
        }
        input[type="submit"]:hover {
            background-color: #e6e600;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Back Arrow -->
        <a href="index.html" class="back-arrow">&#8592; Home</a>

        <!-- Form Heading -->
        <h1>Book Emeka Kalu</h1>
        <p>Fill out the form below to schedule a session.</p>

        <!-- Booking Form -->
        <form action="https://submit-form.com/xFTEaskWA" method="POST">
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="tel" name="phone_number" placeholder="Phone Number" required>
            <input type="email" name="email" placeholder="Email Address" required>
            
            <span>Date of Booking:</span>
            <br><br>
            <input type="date" name="date_of_booking" placeholder="Date" required>
            <input type="text" name="duration_of_booking" placeholder="Duration of Booking" required>
            <input type="text" name="subject_of_booking" placeholder="Subject of Booking" required>
            <input type="text" name="location" placeholder="Location" required>
            <textarea name="description" placeholder="Provide a brief description of your event"></textarea>
            <!-- Hidden field for redirect URL -->
            <input type="hidden" name="_redirect" value="https://emekakaluconfirm.vercel.app/">
            
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
